<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <div class="row justify-between align-center">
                    <div class="header-left">
                        <div class="header-logo">
                            <img src="./assets/icon/svg/logo-md.svg" alt="Az kataloq">
                        </div>
                        <div class="logo">
                            <img src="./assets/icon/svg/Vector.svg" alt="Vector">
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="header-menu">
                            <ul class="header-menu-list">
                                <li class="header-menu-item">
                                    <a class="nav-link" href="kataloq">
                                        Kataloq
                                    </a>
                                </li>
                                <li class="header-menu-item">
                                    <a class="nav-link" href="menbe">
                                        Mənbə
                                    </a>
                                </li>
                                <li class="header-menu-item">
                                    <a class="nav-link" href="layihe-haqqinda">
                                        Layihə haqqında
                                    </a>
                                </li>
                                <li class="header-menu-item">
                                    <a class="nav-link support-us" href="destek-ol">
                                        <img src="./assets/icon/svg/heart-fill-red.svg" />
                                        <span class="support-us-text">Dəstək ol</span>
                                    </a>
                                </li>
                            </ul>
                            <div>
                                <label for="check" class="checkbtn">
                                    <img src="./assets/icon/svg/burger-white.svg" alt="">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="section-search">
                <div class="search-section">
                    <div class="search-icon">
                        <img src="./assets/icon/svg/search-icon.svg" alt="">
                    </div>
                    <input class="search-input" type="text">
                    <div class="search-clear">
                        <img src="./assets/icon/svg/clear.svg" alt="">
                    </div>
                </div>
                <button class="search-btn">
                    Axtar
                    <button class="icon-btn">
                        <img src="./assets/icon/svg/search-white.svg" alt="">
                    </button>
                </button>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <p class="box-2"><b>Məsələn,</b><span class="cities">cümhuriyyət</span></p>
                <p class="box-3">Ətraflı axtarış</p>
            </div>
        </div>
        <div class="container">
            <div class="img-section">
                <div class="images-box">
                    <img src="./assets/images/randomImage-1.png" width="100%" alt="">
                    <div class="images-text">
                        <p class="word">Foto və neqativlər</p>
                        <p class="eksponat">3455 eksponat</p>
                    </div>
                </div>
                <div class="images-box">
                    <img src="./assets/images/randomImage-2.png" width="100%" alt="">
                    <div class="images-text">
                        <p class="word">Kitab,qəzet və jurnallar</p>
                        <p class="eksponat">10867 eksponat</p>
                    </div>
                </div>
                <div class="images-box">
                    <img src="./assets/images/randomImage-3.png" width="100%" alt="">
                    <div class="images-text">
                        <p class="word">Rəsm və qrafika</p>
                        <p class="eksponat">455 eksponat</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
